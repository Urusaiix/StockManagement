{% extends 'base.html' %}
{% block title %} General Stock {% endblock %}
{% block body %}
    <div class="container table-responsive">
        <h1>SHOPPING TICKET</h1>
        <table class="table table-bordered border-secondary table-hover" style="margin-top: 5%">
            <thead>
            <tr>
                <th scope="col">Malzeme</th>
                <th scope="col">Adet</th>
                <th scope="col">Birim</th>
                <th scope="col">Tarih</th>
            </tr>
            </thead>
            <tbody>
            {% for ticket in shoppingTicket %}
                <tr class="text-center">
                    <td>{{ ticket['malzeme'] }}
                        <div class="row-2 col">
                            <form action="{{ url_for('delete_ticket', id=ticket['id']) }}" method="POST">

                                <input type="submit" value="Sil"
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Are you sure you want to delete this post?')">
                            </form>
                        </div>
                    </td>
                    <td>{{ ticket['adet'] }}</td>
                    <td>{{ ticket['birim'] }}</td>
                    <td>{{ ticket['tarih'] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
